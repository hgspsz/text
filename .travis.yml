addons:
  apt:
    packages:
    - lftp
    - python-pygments
language: go
env:
  global:
  - secure: 
  - secure: 
  - secure: 
install:
- rm -rf public || exit 0
- go get -v github.com/gohugoio/hugo
script:
- git clone https://github.com/hgspsz/theme.git tmp
- cp -r tmp/* ./
- rm -r -f tmp
- hugo
after_success:
- cd public && lftp -e "cd public_html; mirror -R .; ls; exit" -u $FTP_USER,$FTP_PASSWORD sftp://plaveoo.hu
